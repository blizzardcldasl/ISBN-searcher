<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISBN Finder</title>
</head>
<body>
    <h1>ISBN Finder</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="file">Upload Goodreads CSV:</label><br>
        <input type="file" id="file" name="file" required><br><br>
        <input type="submit" value="Upload and Process">
    </form>

    {% if results %}
        <h2>Results</h2>
        <ul>
            {% for result in results %}
                <li>
                    <strong>{{ result.source }}:</strong> {{ result.title }} by {{ result.author }} <br>
                    ISBN(s): {{ result.isbn }} <br>
                    Published Date: {{ result.published_date }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
